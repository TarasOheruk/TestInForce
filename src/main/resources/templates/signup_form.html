<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>

<div th:insert="fragments/header :: header"></div>

    <div class="container text-center">
        <div style="margin-top: 50px"><h1>Реєстрація</h1></div>

        <div th:if="${dupl}" class="alert alert-danger text-center" role="alert">
            [[${dupl}]]
        </div>

        <form th:action="@{/process_register}"  method="post"
        style="max-width: 600px;margin: 0 auto; margin-top: 30px;"
        th:object="${user}">
            <div class="mb-3">
                <div class="form-group row mb-3">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-form-label col-4">Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-outline-primary">Підтвердити</button>
                </div>

            </div>


        </form>

    </div>
</body>
</html>
